<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button data-hello="私は1です" class="button" v-on:click="hello">
            hello1
        </button>
        <button data-hello="私は2です" class="button" v-on:click="hello">
            hello2
        </button>
        <button data-hello="私は3です" class="button" v-on:click="hello">
            hello3
        </button>
    </div>
    <script>
        new Vue({
            el:"#app",
            methods: {
                hello(e){
                    console.log(e);
                    alert(e.target.dataset.hello);
                }
            },
        });
    </script>
</body>
</html>
